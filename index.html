<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/assets/bootswatch.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/assets/styles.css" />
    <title>Chirrup</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-warning mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Chirrup</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Chirp Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Chirp Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Chirp Body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-warning btn-block">Chirp It</button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
